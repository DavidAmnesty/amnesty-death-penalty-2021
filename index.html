<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map of death penalties and execution around the world - Amnesty International</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="css/tachyons.css">
  <link rel="stylesheet" href="css/chroniton.css">
  <link rel="stylesheet" href="css/awesomplete.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="clearfix">
<div class="header-m">
  <h1 class="ttu super mt0 mb0 tc pv2 " id="overview-year-m">2015</h1>
</div>

<div id="map-no-show">
   <div class="buttons">
    <button class="zoom-buttons" id="zoom-in" title="Zoom in" data-translate-title="ZOOM IN">+</button>
    <button class="zoom-buttons" id="zoom-out" title="Zoom out" data-translate-title="ZOOM OUT">-</button>
  </div>
</div>
<div id="info-box">
  <div id="search-box"></div>

  <div id="info-box-inner" class="clearfix">
    <h1 class="ttu giga mb4 overview-year-ns"><span id="overview-year" class="thick-underline"></span></h1>

    <div class="footer-left-m">
      <div id="bar-chart-wrapper">
        <div id="bar-chart"></div>
      </div>
    </div>

    <div class="footer-right-m">
      <div class="total-executions media mt4 pt2">
        <div class="media__img">
          <img class="total-executions-icon" src="images/BlackNoose.svg">
        </div>
        <div class="media__body">
          <h2 class="ttu mega mt0 mb0" id="executions-total"></h2>
          <h3 class="ttu alpha mt0 mb0 lh-reset" data-translate="EXECUTIONS"></h3>
        </div>
      </div>
    </div>

    <div id="detail-box"></div>
  </div>

  <div id="slider">
    <button id="slider-play-pause" class="play" data-translate="PLAY"></button>
  </div>
</div>

<script src="javascripts/pym.js"></script>
<script src="javascripts/d3.js"></script>
<script src="javascripts/topojson.v1.min.js"></script>
<script src="javascripts/queue.v1.min.js"></script>
<script src="javascripts/modernizr-svg-only.js"></script>
<script src="javascripts/hogan.js"></script>
<script src="javascripts/classlist.js"></script>
<script src="javascripts/lodash.js"></script>
<script src="javascripts/chroniton-only.js"></script>
<script src="javascripts/awesomplete.min.js" async></script>
<script src="javascripts/amnesty.js"></script>

</body>
</html>
